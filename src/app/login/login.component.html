<div class="container my-5">
    <h2 class="mb-4">Cadastro</h2>
    <form>
        <div class="mb-3">
            <label for="fullName" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="fullName" placeholder="Seu nome completo">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="seuemail@dominio.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Senha">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
